---
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - "{{ containerd.container_root }}/{{ service }}/data:/config"
    ports:
      - "{{ containerd.services_conf.heimdall.port }}:80"
    restart: unless-stopped